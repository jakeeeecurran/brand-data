<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunco Motors - Data Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Inter', sans-serif;
        }

        .parallax-bg {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 25%, #ffd700 50%, #ffa500 75%, #ff8c00 100%);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .dashboard-section {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .dashboard-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
        }

        .section-title {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .brand-completion-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .region-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .region-title {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .location-title {
            color: #374151;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
            text-align: center;
        }

        .brand-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 0.75rem;
        }

        .brand-card {
            padding: 0.75rem;
            border-radius: 12px;
            font-weight: 600;
            font-size: 0.9rem;
            text-align: center;
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .brand-card.completed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
            transform: scale(1.05);
        }

        .brand-card.completed:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.4);
        }

        .brand-card.pending {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .brand-card.pending:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
        }

        .brand-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .brand-card:hover::before {
            left: 100%;
        }

        .completion-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1) 0%, rgba(247, 147, 30, 0.1) 100%);
            border-radius: 12px;
            border: 1px solid rgba(255, 107, 53, 0.2);
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: #ff6b35;
        }

        .stat-label {
            font-size: 0.8rem;
            color: #6b7280;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            text-decoration: none;
            display: inline-block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #e55a2b 0%, #e0851a 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #6b7280 0%, #4b5563 100%);
            color: white;
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, #4b5563 0%, #374151 100%);
            transform: translateY(-2px);
        }

        .form-select {
            padding: 0.75rem;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }

        .form-select:focus {
            outline: none;
            border-color: #ff6b35;
            box-shadow: 0 0 0 4px rgba(255, 107, 53, 0.1);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            margin-bottom: 1.5rem;
        }

        .chart-title {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-align: center;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }

        .data-table {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .data-table table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th, .data-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid #e5e7eb;
        }

        .data-table th {
            background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
            color: white;
            font-weight: 600;
        }

        .data-table tr:hover {
            background-color: rgba(255, 107, 53, 0.05);
        }

        .floating-header {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
    </style>
</head>
<body class="parallax-bg min-h-screen">
    <div class="dashboard-container">
        <div class="flex justify-between items-center mb-8 floating-header">
            <div>
                <h1 class="text-4xl font-bold text-white mb-2">Sunco Motors</h1>
                <p class="text-xl text-white opacity-90">Data Dashboard</p>
            </div>
            <a href="index.html" class="btn btn-primary">
                üìù Back to Form
            </a>
        </div>

        <!-- Brand Completion Status -->
        <div class="dashboard-section">
            <h2 class="section-title">üéØ Brand Completion Status - Current Month</h2>
            <div id="brandCompletionStatus">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>

        <!-- Filters -->
        <div class="dashboard-section">
            <h2 class="section-title">üîç Data Filters</h2>
            <div class="filter-grid">
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Month</label>
                    <select id="monthFilter" class="form-select w-full">
                        <option value="">All Months</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Brand</label>
                    <select id="brandFilter" class="form-select w-full">
                        <option value="">All Brands</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Region</label>
                    <select id="regionFilter" class="form-select w-full">
                        <option value="">All Regions</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2 text-gray-700">Location</label>
                    <select id="locationFilter" class="form-select w-full">
                        <option value="">All Locations</option>
                    </select>
                </div>
            </div>
            <div class="mt-4">
                <button id="clearFilters" class="btn btn-secondary">Clear All Filters</button>
            </div>
        </div>

        <!-- Charts -->
        <div class="grid-2">
            <div class="chart-container">
                <h3 class="chart-title">üìä Entries by Brand</h3>
                <canvas id="brandChart" width="400" height="200"></canvas>
            </div>
            <div class="chart-container">
                <h3 class="chart-title">üìà Entries by Month</h3>
                <canvas id="monthChart" width="400" height="200"></canvas>
            </div>
        </div>

        <!-- Data Table -->
        <div class="data-table">
            <div class="p-6 border-b border-gray-200">
                <h3 class="text-xl font-semibold text-gray-800">üìã All Data</h3>
                <p id="tableInfo" class="text-sm text-gray-600 mt-1">Showing all entries</p>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Region</th>
                        <th>Location</th>
                        <th>Brand</th>
                        <th>Stock #</th>
                        <th>Model</th>
                        <th>Spec</th>
                        <th>Build</th>
                        <th>Compliance</th>
                        <th>Was Price</th>
                        <th>Now Price</th>
                        <th>Savings</th>
                        <th>Features</th>
                    </tr>
                </thead>
                <tbody id="dashboardTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allData = [];
        let filteredData = [];
        let brandChart, monthChart;

        // Load data on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadData();
            updateDashboard();
            setupFilters();
            createCharts();
        });

        function loadData() {
            allData = JSON.parse(localStorage.getItem('dealershipData') || '[]');
            filteredData = [...allData];
        }

        function updateDashboard() {
            updateBrandCompletionStatus();
            updateTable();
            updateCharts();
        }

        function updateBrandCompletionStatus() {
            const currentMonth = new Date().getMonth();
            const currentYear = new Date().getFullYear();
            
            // Get current month data
            const currentMonthData = allData.filter(item => {
                const itemDate = new Date(item.date);
                return itemDate.getMonth() === currentMonth && itemDate.getFullYear() === currentYear;
            });

            // Define all possible brands by region/location
            const allBrands = {
                'Sunshine Coast': {
                    'Maroochydore': ['Audi', 'Volvo', 'MG', 'LDV', 'Cupra', 'Hyundai', 'Nissan', 'GMSV', 'Used', 'Mahindra', 'Polaris', 'Jeep', 'IM by MG', 'Chery', 'Polestar', 'Leapmotor'],
                    'Caloundra': ['Hyundai', 'Nissan', 'LDV', 'MG', 'Chery', 'Used']
                },
                'Kingaroy': ['Ford', 'Hyundai', 'Nissan', 'GWM', 'Mitsubishi', 'Used'],
                'Hervey Bay': ['Nissan', 'GWM', 'Isuzu', 'Kia', 'Mahindra', 'Honda', 'Used']
            };

            // Get completed brands for current month
            const completedBrands = [...new Set(currentMonthData.map(item => item.brand))];

            const statusContainer = document.getElementById('brandCompletionStatus');
            statusContainer.innerHTML = '';

            // Add completion stats
            const totalBrands = Object.values(allBrands).reduce((total, region) => {
                if (typeof region === 'object' && !Array.isArray(region)) {
                    return total + Object.values(region).reduce((sum, brands) => sum + brands.length, 0);
                }
                return total + region.length;
            }, 0);

            const completionRate = totalBrands > 0 ? (completedBrands.length / totalBrands * 100).toFixed(1) : 0;

            const statsHtml = `
                <div class="completion-stats">
                    <div class="stat-item">
                        <div class="stat-number">${completedBrands.length}</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${totalBrands - completedBrands.length}</div>
                        <div class="stat-label">Pending</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">${completionRate}%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                </div>
            `;
            statusContainer.innerHTML = statsHtml;

            // Create brand completion grid
            const completionGrid = document.createElement('div');
            completionGrid.className = 'brand-completion-grid';

            // Create sections for each region
            Object.keys(allBrands).forEach(region => {
                const regionCard = document.createElement('div');
                regionCard.className = 'region-card';
                regionCard.innerHTML = `<h3 class="region-title">${region}</h3>`;

                if (typeof allBrands[region] === 'object' && !Array.isArray(allBrands[region])) {
                    // Sunshine Coast with locations
                    Object.keys(allBrands[region]).forEach(location => {
                        const locationBrands = allBrands[region][location];
                        const locationSection = document.createElement('div');
                        locationSection.className = 'mb-4';
                        locationSection.innerHTML = `<h4 class="location-title">${location}</h4>`;
                        
                        const brandsGrid = document.createElement('div');
                        brandsGrid.className = 'brand-grid';
                        
                        locationBrands.forEach(brand => {
                            const isCompleted = completedBrands.includes(brand);
                            const brandCard = document.createElement('div');
                            brandCard.className = `brand-card ${isCompleted ? 'completed' : 'pending'}`;
                            brandCard.textContent = brand;
                            brandsGrid.appendChild(brandCard);
                        });
                        
                        locationSection.appendChild(brandsGrid);
                        regionCard.appendChild(locationSection);
                    });
                } else {
                    // Other regions (Kingaroy, Hervey Bay)
                    const brandsGrid = document.createElement('div');
                    brandsGrid.className = 'brand-grid';
                    
                    allBrands[region].forEach(brand => {
                        const isCompleted = completedBrands.includes(brand);
                        const brandCard = document.createElement('div');
                        brandCard.className = `brand-card ${isCompleted ? 'completed' : 'pending'}`;
                        brandCard.textContent = brand;
                        brandsGrid.appendChild(brandCard);
                    });
                    
                    regionCard.appendChild(brandsGrid);
                }

                completionGrid.appendChild(regionCard);
            });

            statusContainer.appendChild(completionGrid);
        }

        function setupFilters() {
            const months = [...new Set(allData.map(item => {
                const date = new Date(item.date);
                return `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
            }))].sort().reverse();

            const brands = [...new Set(allData.map(item => item.brand))].sort();
            const regions = [...new Set(allData.map(item => item.region))].sort();
            const locations = [...new Set(allData.map(item => item.location).filter(loc => loc))].sort();

            populateSelect('monthFilter', months);
            populateSelect('brandFilter', brands);
            populateSelect('regionFilter', regions);
            populateSelect('locationFilter', locations);

            // Add event listeners
            document.getElementById('monthFilter').addEventListener('change', applyFilters);
            document.getElementById('brandFilter').addEventListener('change', applyFilters);
            document.getElementById('regionFilter').addEventListener('change', applyFilters);
            document.getElementById('locationFilter').addEventListener('change', applyFilters);
            document.getElementById('clearFilters').addEventListener('click', clearAllFilters);
        }

        function populateSelect(selectId, options) {
            const select = document.getElementById(selectId);
            options.forEach(option => {
                const optionElement = document.createElement('option');
                optionElement.value = option;
                optionElement.textContent = option;
                select.appendChild(optionElement);
            });
        }

        function applyFilters() {
            const monthFilter = document.getElementById('monthFilter').value;
            const brandFilter = document.getElementById('brandFilter').value;
            const regionFilter = document.getElementById('regionFilter').value;
            const locationFilter = document.getElementById('locationFilter').value;

            filteredData = allData.filter(item => {
                const itemDate = new Date(item.date);
                const itemMonth = `${itemDate.getFullYear()}-${String(itemDate.getMonth() + 1).padStart(2, '0')}`;
                
                return (!monthFilter || itemMonth === monthFilter) &&
                       (!brandFilter || item.brand === brandFilter) &&
                       (!regionFilter || item.region === regionFilter) &&
                       (!locationFilter || item.location === locationFilter);
            });

            updateTable();
            updateCharts();
        }

        function clearAllFilters() {
            document.getElementById('monthFilter').value = '';
            document.getElementById('brandFilter').value = '';
            document.getElementById('regionFilter').value = '';
            document.getElementById('locationFilter').value = '';
            filteredData = [...allData];
            updateTable();
            updateCharts();
        }

        function updateTable() {
            const tbody = document.getElementById('dashboardTableBody');
            const tableInfo = document.getElementById('tableInfo');
            
            tbody.innerHTML = '';
            tableInfo.textContent = `Showing ${filteredData.length} of ${allData.length} entries`;

            filteredData.forEach(item => {
                const row = document.createElement('tr');
                const wasPrice = parseFloat(item.wasPrice) || 0;
                const nowPrice = parseFloat(item.nowPrice) || 0;
                const savings = wasPrice - nowPrice;
                const features = [item.feature1, item.feature2, item.feature3, item.feature4]
                    .filter(f => f).join(', ');

                row.innerHTML = `
                    <td>${item.date}</td>
                    <td>${item.region}</td>
                    <td>${item.location || '-'}</td>
                    <td>${item.brand}</td>
                    <td>${item.stockNumber}</td>
                    <td>${item.model || '-'}</td>
                    <td>${item.spec || '-'}</td>
                    <td>${item.build || '-'}</td>
                    <td>${item.compliance || '-'}</td>
                    <td>$${wasPrice.toFixed(2)}</td>
                    <td>$${nowPrice.toFixed(2)}</td>
                    <td class="${savings > 0 ? 'text-green-600 font-semibold' : 'text-gray-600'}">$${savings.toFixed(2)}</td>
                    <td>${features || '-'}</td>
                `;
                tbody.appendChild(row);
            });
        }

        function createCharts() {
            // Brand Chart
            const brandCtx = document.getElementById('brandChart').getContext('2d');
            brandChart = new Chart(brandCtx, {
                type: 'bar',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Entries',
                        data: [],
                        backgroundColor: 'rgba(255, 107, 53, 0.8)',
                        borderColor: 'rgba(255, 107, 53, 1)',
                        borderWidth: 2,
                        borderRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#374151',
                                font: {
                                    weight: '600'
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#6b7280'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#6b7280'
                            }
                        }
                    }
                }
            });

            // Month Chart
            const monthCtx = document.getElementById('monthChart').getContext('2d');
            monthChart = new Chart(monthCtx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [{
                        label: 'Entries',
                        data: [],
                        borderColor: 'rgba(255, 107, 53, 1)',
                        backgroundColor: 'rgba(255, 107, 53, 0.1)',
                        borderWidth: 3,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            labels: {
                                color: '#374151',
                                font: {
                                    weight: '600'
                                }
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#6b7280'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            },
                            ticks: {
                                color: '#6b7280'
                            }
                        }
                    }
                }
            });
        }

        function updateCharts() {
            // Update Brand Chart
            const brandData = {};
            filteredData.forEach(item => {
                brandData[item.brand] = (brandData[item.brand] || 0) + 1;
            });

            brandChart.data.labels = Object.keys(brandData);
            brandChart.data.datasets[0].data = Object.values(brandData);
            brandChart.update();

            // Update Month Chart
            const monthData = {};
            filteredData.forEach(item => {
                const date = new Date(item.date);
                const monthKey = `${date.getFullYear()}-${String(date.getMonth() + 1).padStart(2, '0')}`;
                monthData[monthKey] = (monthData[monthKey] || 0) + 1;
            });

            const sortedMonths = Object.keys(monthData).sort();
            monthChart.data.labels = sortedMonths;
            monthChart.data.datasets[0].data = sortedMonths.map(month => monthData[month]);
            monthChart.update();
        }

        // Refresh data when page becomes visible (in case data was added from another tab)
        document.addEventListener('visibilitychange', function() {
            if (!document.hidden) {
                loadData();
                updateDashboard();
            }
        });
    </script>
</body>
